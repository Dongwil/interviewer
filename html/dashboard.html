<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>面试仪表盘</title>
</head>

<body>
    <header class="navbar navbar-dark bg-primary">
        <h1 class="navbar-brand">软件部面试系统</h1>
        <button id="connstat" class="btn btn-warning">等待连接</button>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 py-3 bg-light">
                <form class="form-inline">
                    <label for="stuNo" class="sr-only">学号</label>
                    <input id="stuNo" type="text" class="form-control pr-2 mr-2" placeholder="学号">
                    <button id="queue" type="submit" class="btn btn-primary" disabled>排队</button>
                </form>
                <form class="form-inline">
                    <label for="stuNo" class="sr-only">面试教室</label>
                    <input id="room" type="number" class="form-control pr-2 mr-2" placeholder="面试教室">
                    <button id="push" type="submit" class="btn btn-secondary">推送</button>
                </form>
                <div class="row mt-3 px-3">
                    <label for="iSum" class="sr-only">简介</label>
                    <textarea id="iSum" type="text" class="form-control" rows="20" placeholder="简介"></textarea>
                </div>
            </div>
            <div class="col-sm-3 btn-group-vertical py-4">
                <div class="btn-group" role="group">
                    <button id="room1" type="button" class="btn btn-warning" disabled>空</button>
                    <button id="roomq1" type="button" class="btn btn-secondary" disabled>空</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="room2" type="button" class="btn btn-warning" disabled>空</button>
                    <button id="roomq2" type="button" class="btn btn-secondary" disabled>空</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="room3" type="button" class="btn btn-warning" disabled>空</button>
                    <button id="roomq3" type="button" class="btn btn-secondary" disabled>空</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="room4" type="button" class="btn btn-warning" disabled>空</button>
                    <button id="roomq4" type="button" class="btn btn-secondary" disabled>空</button>
                </div>
                <div class="btn-group" role="group">
                    <button id="room5" type="button" class="btn btn-warning" disabled hidden>空</button>
                    <button id="roomq5" type="button" class="btn btn-secondary" disabled hidden>空</button>
                </div>
            </div>
            <div class="col py-4">
                <div class="card m-auto">
                    <div class="card-header">
                        <h2>总队列</h2>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <select multiple class="form-control" id="inpool">
                            </select>
                        <div class="btn-group mt-2">
                            <button id="enpool" type="button" class="btn btn-primary">插入</button>
                            <button id="depool" type="button" class="btn btn-secondary">取出</button>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="http://tcj.ac.cn:3001/socket.io/socket.io.js"></script>
    <script>
        function notStuNo(stuNo) {
            if (stuNo.length != 10) {
                alert('预期外的学号位数');
                return true;
            }

            return false;
        }

        window.onload = function () {
            const socket = io('http://tcj.ac.cn:3001');

            var iSum = document.getElementById('iSum');

            var rooms = new Array();
            var roomp = new Array();

            for (i = 1; i <= 5; i++) {
                rooms.push(document.getElementById('room' + i));
                roomp.push(document.getElementById('roomq' + i));
            }

            var inpool = document.getElementById('inpool');
            document.getElementById('enpool').onclick = function() {
                var newopt = document.createElement('option');
                newopt.text = document.getElementById('stuNo').value;
                inpool.add(newopt, null);
                document.getElementById('stuNo').value = '';
            };
            document.getElementById('depool').onclick = function() {
                document.getElementById('stuNo').value = inpool.options[inpool.selectedIndex].text;
                inpool.remove(inpool.selectedIndex);
            };




            function offline() {
                connstat.innerHTML = '离线';
                connstat.className = 'btn btn-danger';
            }

            function online() {
                connstat.innerHTML = '在线';
                connstat.className = 'btn btn-success';
            }

            socket.on('connect', function () {
                socket.send('i am dashb');

                socket.on('message', function (msg) {
                    console.log(msg);
                    if (msg == 'welc rjb int sys') {
                        online();
                    }
                });

                socket.on('room', function(msg) {
                    rooms[msg.slice(6) - 1].className = 'btn btn-success';
                    console.log(msg);
                });

                socket.on('offl', function(room) {
                    rooms[room - 1].className = 'btn btn-danger';
                    console.log('offline' + room);
                })

                socket.on('stuinfo', function(res) {
                    console.log('stuinfo');
                    console.log(res);
                    iSum.value=JSON.stringify(res);
                })

                socket.on('roomnext', function(room) {
                    console.log('Room' + room + ' is ready');
                    rooms[room-1].innerHTML = '空';
                })

                socket.on('disconnect', function (reason) {
                    offline();
                    if (reason === 'io server disconnect') socket.connect();
                    console.log('Disconnected:' + reason);
                });
            });

            document.getElementById('queue').onclick = function () {
                var stuNo = document.getElementById('stuNo').value;

                if (notStuNo(stuNo)) return false;

                console.log('开始排队' + stuNo);
                socket.emit('inqueue', stuNo);

                return false;
            }

            document.getElementById('stuNo').onblur = function () {
                var stuNo = document.getElementById('stuNo').value;

                if (notStuNo(stuNo)) return false;

                console.log('获取信息' + stuNo);
                socket.emit('getinfo', stuNo);

                return false;
            }

            document.getElementById('push').onclick = function () {
                var stuNo = document.getElementById('stuNo').value;
                var room = document.getElementById('room').value;

                if (notStuNo(stuNo)) return false;

                console.log('开始推送' + stuNo);
                socket.emit('pushroom', {room: room, stuNo: stuNo});
                rooms[room-1].innerHTML = stuNo;
                return false;
            }
        }
    </script>
</body>

</html>
